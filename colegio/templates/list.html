<!-- Esto es un comentario -->
{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
    <a class="container padding-4 btn btn-primary" href="{% url 'colegio:create' %}">Nuevo</a>
    <ul class="list-group">
        {% for pensum in object_list %}
            <li class="list-group-item"><a href="{% url 'colegio:detail' pensum.id %}">{{pensum.nombre}}</a> - {{pensum.descripcion }} - {{ pensum.curso}}
        {% empty %}
            <li>No hay pensum</li>
        {% endfor %}

    </ul>
    {% endblock %}
